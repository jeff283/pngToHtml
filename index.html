    <script>

        function generateRandomData() {
            const data = [];
            for (let i = 0; i < 7; i++) {
            data.push(Math.floor(Math.random() * (30 - 5 + 1)) + 5);
            }
            return data;
        }
        const randData = generateRandomData();
        const randData2 = generateRandomData();
      // Data for the chart
      const labels = ["Thu", "Fri", "Sat", "Sun", "Mon", "Tue", "Wed"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "X",
            backgroundColor: "rgba(0, 0, 0, 0.2)",
            borderColor: "rgba(0, 0, 0, 1)",
            data: randData,
          },
          {
            label: "Y",
            backgroundColor: "rgba(58, 57, 60, 0.2)",
            borderColor: "rgba(58, 57, 60, 1)",
            data: randData2,
          },
        ],
      };

      // Configure and create the chart
      const relaxChart = document.getElementById("relaxChart").getContext("2d");
      const lifeChart = document.getElementById("lifeChart").getContext("2d");
      const selfChart = document.getElementById("selfChart").getContext("2d");

      const relaxChartPlot = new Chart(relaxChart, {
        type: "line", // Set chart type as line
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                    }
                },
            scales: {
                x: {
                grid: {
                display: false
                     }
                    },
                y: {
                beginAtZero: true,
                grid: {
                display: false
                     }
                }
            }
        }
      });

      const lifeChartPlot = new Chart(lifeChart, {
        type: "line", // Set chart type as line
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                    }
                },
            scales: {
                x: {
                grid: {
                display: false
                     }
                    },
                y: {
                beginAtZero: true,
                grid: {
                display: false
                     }
                }
            }
        }
      });

      const selfChartPlot = new Chart(selfChart, {
        type: "line", // Set chart type as line
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                    }
                },
            scales: {

                grid: {
                display: false
                     }
                    },
                y: {
                beginAtZero: true,
                grid: {
                display: false
                     }
                }
            }
        }
      });
